        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'etudiantTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'etudiantTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'etudiantNom' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'etudiantNom' | translate}}" id="1" [(ngModel)]="item.nom"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validEtudiantNom}"  />
                                            <small class='p-error' *ngIf='!validEtudiantNom'>Nom est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'etudiantPrenom' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'etudiantPrenom' | translate}}" id="2" [(ngModel)]="item.prenom"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validEtudiantPrenom}"  />
                                            <small class='p-error' *ngIf='!validEtudiantPrenom'>Prenom est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'etudiantEmail' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'etudiantEmail' | translate}}" id="3" [(ngModel)]="item.email"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validEtudiantEmail}"  />
                                            <small class='p-error' *ngIf='!validEtudiantEmail'>Email est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'etudiantAnneeDinscription' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'etudiantAnneeDinscription' | translate}}" id="4" [(ngModel)]="item.anneeDinscription"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validEtudiantAnneeDinscription}"  />
                                            <small class='p-error' *ngIf='!validEtudiantAnneeDinscription'>AnneeDinscription est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="5">{{'etudiantCodeMassar' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'etudiantCodeMassar' | translate}}" id="5" [(ngModel)]="item.codeMassar"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validEtudiantCodeMassar}"  />
                                            <small class='p-error' *ngIf='!validEtudiantCodeMassar'>CodeMassar est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="6">{{'etudiantPassword' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'etudiantPassword' | translate}}" id="6" [(ngModel)]="item.password"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validEtudiantPassword}"  />
                                            <small class='p-error' *ngIf='!validEtudiantPassword'>Password est obligatoire.</small>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
